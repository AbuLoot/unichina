<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap-cerulean.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h2 class="logo">
              <span class="glyphicon glyphicon-education text-primary"></span> <a href="#">UniChina</a>
            </h2>
          </div>
          <div class="col-md-9 text-right">
            <nav class="nav-menu">
              <a class="btn btn-link">Главная</a>
              <a class="btn btn-primary">О нас</a>
              <a class="btn btn-link">Университеты</a>
              <a class="btn btn-link">Результаты</a>
              <a class="btn btn-link">Контакты</a>

              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  RU <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a href="#">RU</a></li>
                  <li><a href="#">KZ</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container page">
      <h3 class="h1">Контакты</h3><br>

      <div class="row">
        <div class="col-md-4 hidden-xs">
          <br><br><br>
          <p class="look-at-form"><span class="glyphicon glyphicon-share-alt"></span></p>
        </div>
        <div class="col-md-4 col-xs-10">
          <form class="form-horizontal">
            <div class="form-group">
              <input type="password" class="input-lg form-control" id="name" placeholder="Введите имя">
            </div>
            <div class="form-group">
              <input type="text" class="input-lg form-control" id="number" placeholder="Введите номер телефона">
            </div>
            <div class="form-group">
              <input type="email" class="input-lg form-control" id="email" placeholder="Введите Email">
            </div>
            <div class="form-group">
              <textarea class="input-lg form-control" placeholder="Сообщение"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-lg btn-block btn-success"><span class="glyphicon glyphicon-send"></span> Отправить Сообщение</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="h1">Наши контактные данные</p><br>
        <div class="col-md-offset-1 col-md-10 text-center">
          <div class="col-md-4">
            <p class="h1"><span class="glyphicon glyphicon-map-marker"></span></p>
            <h4>050000, г.Алматы, ул.<br>Гоголя Фурманова,<br> офис 500</h4>
          </div>
          <div class="col-md-4">
            <p class="h1"><span class="glyphicon glyphicon-phone"></span></p>
            <h4>+7 727 555 66 77<br> +7 747 333 44 55</h4>
          </div>
          <div class="col-md-4">
            <p class="h1"><span class="glyphicon glyphicon-envelope"></span></p>
            <h4>info@unichina.kz<br> company@unichina.kz</h4>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" charset="utf-8" src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=AHPbDhkj1YuyOmViN4LNv5wplwDFKGrJ&width=100%&height=400&lang=ru_RU&sourceType=constructor"></script>

    <footer class="footer">
      <div class="container">
        <h4>© 2016 UniChina.kz</h4>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
